<!doctype html>
<html>
<head>
<title>JQuery Resolution</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="jquery.resolution.js"></script>
<script type="text/javascript">
$(document).ready(function (){
	$('#resolution').resolution({
		opacity				: 0.5,
		color				: "white",
		background			: "red",
		width				: 500
	});
});
</script>
</head>
<body style="height:9999px;margin-top:99px;text-align:center;">
	<div id="resolution"></div>
	<h1>PLEASE SCROLL OR RESIZE BROWSER<h1>
	<h2>JQUERY RESOLUTION</h2>
	<h3>Created by Adi Apriyanto</h3>
</body>
</html>
