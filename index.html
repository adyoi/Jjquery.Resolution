<html>

<head>
    <title>Jquery Display Resolution</title>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript" src="jquery.displayresolution.js"></script>
    <style>
        #wrap {
            height: 9999px;
            margin-top: 99px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="resolution"></div>
        <h1>PLEASE SCROLL OR RESIZE BROWSER</h1>
        <H4>( click to copy css )</H4>
        <h2>JQUERY DISPLAY RESOLUTION</h2>
        <h3>Created by Adi Apriyanto</h3>
    </div>
</body>
<script>
    $(document).ready(function () {
        $('#resolution').displayresolution({
            sep        : " | ",
            font       : "Arial",
            size       : "12px",
            color      : "#fff",
            background : "#000",
            width      : 300,
            opacity    : 0.5,
        });
    });
</script>

</html>
